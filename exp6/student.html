<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgb(160, 203, 221);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group label {
            margin-right: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="form" method="get">
        <h1>Form</h1>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" id="id" name="id">
        </div>

        <div class="form-group">
            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="select">Select any one Branch</option>
                <option value="Headquarters">Headquarters</option>
                <option value="Development">Development</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Customer Support">Customer Support</option>
                <option value="Sales">Sales</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="phno">Mobile No:</label>
            <input type="text" id="phno" name="phno">
        </div>

        <div class="form-group">
            <label for="branchadd">Branch Address:</label>
            <input type="text" id="branchadd" name="branchadd">
        </div>

        <div class="button-group">
            <button type="submit" onclick="set('/insert', event)">Insert</button>
            <button type="submit" onclick="set('/delete', event)">Delete</button>
            <button type="submit" onclick="set('/update', event)">Update</button>
            <button type="submit" onclick="set('/display', event)">Report</button>
        </div>
    </form>

    <script>
        function set(path, event) {
            event.preventDefault(); 
            document.getElementById('form').action = 'http://localhost:7050' + path;
            document.getElementById('form').submit();
        }
    </script>
</body>
</html>
